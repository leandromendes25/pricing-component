<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | [Challenge Name Here]</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>

    <body>
        <h1>Our Pricing</h1>

        <div class="plan">
            <span>Annually</span>
            <div class="switch">
                <div class="ball"></div>
            </div>
            <span>Monthly</span>
        </div>
        <div class="container">
            <div class="basic">
                Basic
                <div class="value">
                    <div class="month">&dollar;19.99</div>

                    <div class="annual invisible">&dollar;199.99</div>
                </div>
                <div class="content">500 GB Storage</div>
                <div class="content">2 Users Allowed</div>
                <div class="content">Send up to 3 GB</div>
                <button class="btn">LEARN MORE</button>
            </div>
            <div class="profissional main">
                Professional
                <div class="value">
                    <div class="month">&dollar;24.99</div>
                    <div class="annual invisible">&dollar;249.99</div>
                </div>
                <div class="content">1 TB Storage</div>
                <div class="content">5 Users Allowed</div>
                <div class="content">Send up to 10 GB</div>
                <button class="btn">LEARN MORE</button>
            </div>
            <div class="master">
                Master
                <div class="value">
                    <div class="month">&dollar;39.99</div>
                    <div class="annual invisible">&dollar;399.99</div>
                </div>
                <div class="content">2 TB Storage</div>
                <div class="content">10 Users Allowed</div>
                <div class="content">Send up to 20 GB</div>
                <button class="btn">LEARN MORE</button>
            </div>
        </div>
